name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Lint with pylint (if available)
      continue-on-error: true
      run: |
        pip install pylint
        pylint ipchanger.py || true
    
    - name: Test import and basic syntax
      run: |
        python -m py_compile ipchanger.py
        python -c "import ipchanger; print('Import successful')" || echo "Import test skipped (GUI dependencies)"

  build:
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller NetworkIPChanger.spec
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: NetworkIPChanger-Windows
        path: dist/
    
    - name: Upload to release (if release event)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/NetworkIPChanger.exe
        asset_name: NetworkIPChanger.exe
        asset_content_type: application/octet-stream